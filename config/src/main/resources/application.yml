server:
  port: 9002

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/boskyj/config-repo.git
        native:
          search-locations: file://src/main/resources/config/employee-service.yml
        bootstrap: false

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:9001/eureka/